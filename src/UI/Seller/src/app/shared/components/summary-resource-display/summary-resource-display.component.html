<div class="d-flex flex-row">
  <div *ngIf="_shouldShowImage" class="p-2">
    <img
      alt="Avatar"
      class="avatar rounded-circle"
      src="{{ _imgPath }}"
      alt=""
    />
  </div>
  <div
    *ngIf="
      !_isExpandable && resourceType === 'categories' && !isAtMaximumDepth()
    "
    class="align-self-center category-buttons"
    [style.marginLeft.px]="getIndent()"
  ></div>
  <div
    *ngIf="
      !_isExpandable && resourceType === 'categories' && isAtMaximumDepth()
    "
    class="align-self-center category-no-buttons"
  ></div>
  <div
    *ngIf="_isExpandable && resourceType === 'categories'"
    class="align-self-center category-buttons"
    [style.marginLeft.px]="getIndent()"
  >
    <button
      *ngIf="!isLoading"
      ngbDropdownItem
      (click)="toggleNestedResources()"
    >
      <fa-icon *ngIf="!_isResourceExpanded" [icon]="faChevronRight"></fa-icon>
      <fa-icon *ngIf="_isResourceExpanded" [icon]="faChevronDown"></fa-icon>
    </button>
    <div *ngIf="isLoading" class="ml-auto p-2 align-self-center">
      <div class="spinner-border" role="status">
        <span class="sr-only" translate>ADMIN.COMMON.LOADING</span>
      </div>
    </div>
  </div>
  <div class="p-2">
    <span class="d-flex flex-column">
      <div class="h6">{{ _primaryHeader }}</div>
      <div>{{ _secondaryHeader }}</div>
      <div>{{ isNewPlaceHolder }}</div>
    </span>
  </div>
  <div
    *ngIf="
      this._resource && resourceType === 'categories' && !isAtMaximumDepth()
    "
    class="p-2 ml-auto align-self-center"
  >
    <button
      ngbDropdownItem
      class="category-buttons"
      title="Add Sub-Category"
      (click)="addNestedResource(_secondaryHeader)"
    >
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
</div>
