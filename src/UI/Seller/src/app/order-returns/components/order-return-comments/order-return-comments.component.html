<div *ngIf="orderReturnApproval && orderReturnApproval.Comments">
  <div class="d-block text-start mb-2 mt-5">
    <h5 translate *ngIf="orderReturnApproval.Status === 'Approved'">
      ADMIN.ORDER_RETURNS.APPROVAL_COMMENTS
    </h5>
    <h5 translate *ngIf="orderReturnApproval.Status === 'Declined'">
      ADMIN.ORDER_RETURNS.DECLINED_COMMENTS
    </h5>
  </div>
  <div class="card py-4 px-3 bg-white mb-5">
    <p>{{ orderReturnApproval.Comments }}</p>
  </div>
</div>
