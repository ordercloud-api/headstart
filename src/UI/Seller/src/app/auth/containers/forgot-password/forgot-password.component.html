<div class="large-paddding-top">
  <div class="text-center mt-3">
    <img
      src="assets/svg/Sitecore_logo_RGB.svg"
      width="150"
      class="img-fluid py-4"
      alt="Sitecore"
    />
    <h1 class="display-4">{{ appConfig.appname }}</h1>
  </div>
  <div class="mx-auto forgot-password-container">
    <h3 class="text-center my-4">Forgot Password</h3>
    <p class="text-center text-muted">
      Please provide either your email <strong>OR</strong> username
    </p>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="resetEmailForm"
      name="ResetEmail"
      autocomplete="off"
      novalidate
    >
      <div class="mb-3">
        <label class="small" for="email">Email</label>
        <input
          formControlName="email"
          id="email"
          type="text"
          class="form-control"
          placeholder="Email"
          autocapitalize="off"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label class="small" for="username">Username</label>
        <input
          formControlName="username"
          id="username"
          type="username"
          class="form-control"
          placeholder="Username"
          autocapitalize="off"
        />
      </div>
      <button
        id="submitBtn"
        type="submit"
        class="btn btn-primary btn-block mt-4"
      >
        Send Email
      </button>
    </form>
    <button type="button" class="btn btn-link btn-block" routerLink="/login">
      Return to Login
    </button>
  </div>
</div>
