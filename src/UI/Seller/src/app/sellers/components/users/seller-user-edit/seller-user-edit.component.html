<div class="container-fluid">
  <form *ngIf="resourceForm" [formGroup]="resourceForm">
    <span class="required-field">
      * <span translate>ADMIN.COMMON.REQUIRED_FIELDS</span></span
    >
    <div class="form-group">
      <label for="Username"
        >Username <span class="required-field">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="Username"
        maxlength="100"
        aria-describedby="Username"
        formControlName="Username"
        (input)="updateResourceFromEvent($event, 'Username')"
        placeholder="Enter Username"
      />
      <label for="FirstName"
        >First Name <span class="required-field">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="FirstName"
        maxlength="100"
        aria-describedby="FirstName"
        formControlName="FirstName"
        (input)="updateResourceFromEvent($event, 'FirstName')"
        placeholder="Enter FirstName"
      />
      <label for="LastName"
        >Last Name <span class="required-field">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="LastName"
        maxlength="100"
        aria-describedby="LastName"
        formControlName="LastName"
        (input)="updateResourceFromEvent($event, 'LastName')"
        placeholder="Enter LastName"
      />
      <div class="form-group">
        <label for="Email">Email <span class="required-field">*</span></label>
        <input
          type="text"
          class="form-control"
          id="Email"
          maxlength="200"
          showErrors
          [resourceForm]="resourceForm"
          aria-describedby="Email"
          formControlName="Email"
          (input)="updateResourceFromEvent($event, 'Email')"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <p class="mb-1">Active</p>
        <label class="switch mb-0" for="Active">
          <input
            type="checkbox"
            class="form-check-input"
            id="Active"
            showErrors
            [resourceForm]="resourceForm"
            aria-describedby="Active"
            formControlName="Active"
            (input)="updateResourceFromEvent($event, 'Active')"
          />
          <span class="slider round cursor-pointer"></span>
        </label>
      </div>
    </div>
  </form>
  <user-group-assignments
    *ngIf="!isCreatingNew"
    [isCreatingNew]="isCreatingNew"
    userGroupType="UserPermissions"
    [user]="user"
    [userPermissionsService]="sellerUserService"
  >
  </user-group-assignments>
</div>
