<div class="container-fluid">
  <form *ngIf="resourceForm" [formGroup]="resourceForm">
    <div class="row pt-3">
      <div class="col-md-5">
        <h5>Account Information</h5>
        <p class="font-italic">
          Information about this user's Headstart account.
        </p>
      </div>
      <div class="col-md-7 mb-3">
        <div class="mb-3">
          <p class="mb-1">Active</p>
          <label class="switch mb-0" for="Active">
            <input
              type="checkbox"
              class="form-check-input"
              id="Active"
              showErrors
              [resourceForm]="resourceForm"
              aria-describedby="Active"
              formControlName="Active"
              (input)="updateResourceFromEvent($event, 'Active')"
            />
            <span class="slider round cursor-pointer"></span>
          </label>
        </div>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="Username"
              >Username <span class="required-field">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="Username"
              maxlength="100"
              aria-describedby="Username"
              formControlName="Username"
              (input)="updateResourceFromEvent($event, 'Username')"
              placeholder="Enter Username"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="Email"
              >Email <span class="required-field">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="Email"
              maxlength="200"
              showErrors
              [resourceForm]="resourceForm"
              aria-describedby="Email"
              formControlName="Email"
              (input)="updateResourceFromEvent($event, 'Email')"
              placeholder="Enter Email"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-5">
        <h5>Personal Information</h5>
        <p class="font-italic">Information about this user.</p>
      </div>
      <div class="col-md-7 mb-3">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="FirstName"
              >First Name <span class="required-field">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="FirstName"
              maxlength="100"
              aria-describedby="FirstName"
              formControlName="FirstName"
              (input)="updateResourceFromEvent($event, 'FirstName')"
              placeholder="Enter FirstName"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="LastName"
              >Last Name <span class="required-field">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="LastName"
              maxlength="100"
              aria-describedby="LastName"
              formControlName="LastName"
              (input)="updateResourceFromEvent($event, 'LastName')"
              placeholder="Enter LastName"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
  <user-group-assignments
    [isCreatingNew]="isCreatingNew"
    userGroupType="UserPermissions"
    [user]="selectedResource"
    (assignmentsToAdd)="addUserGroupAssignments($event)"
    [userPermissionsService]="supplierUserService"
  >
  </user-group-assignments>
</div>
