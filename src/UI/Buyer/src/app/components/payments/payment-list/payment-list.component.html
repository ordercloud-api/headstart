<h5 translate>PAYMENTS.PAYMENT_LIST.PAYMENTS</h5>
<div *ngIf="payments?.length > 0">
  <div class="my-3" *ngFor="let payment of payments">
    <ocm-credit-card-icon *ngIf="payment.Type === 'CreditCard'" [cardType]="payment.xp.cardType" translate>
    </ocm-credit-card-icon><span translate> PAYMENTS.PAYMENT_LIST.ENDING_IN</span>
    {{ payment?.xp?.partialAccountNumber }}
    <span *ngIf="payment.Type === 'SpendingAccount'"><span translate>PAYMENTS.PAYMENT_LIST.SPENDING_ACC</span> :
      {{ payment.Details.Name }}
    </span>
    <span class="font-weight-bold">-{{ payment.Amount | currency: _userCurrency }}</span>
  </div>
</div>
